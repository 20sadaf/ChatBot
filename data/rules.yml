version: "3.0"
rules:

- rule: Greet user
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say goodbye
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Handle out-of-scope questions
  steps:
    - intent: nlu_fallback
    - action: utter_fallback

- rule: Thank you response
  steps:
    - intent: thank_you
    - action: utter_thank_you
